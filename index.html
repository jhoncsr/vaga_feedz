<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Vagas - TOTVS</title>
    <style>
        /* (MANTENHA SEU CSS AQUI - Copiei o mesmo estilo para facilitar) */
        :root { --primary: #FF5A00; --secondary: #2c3e50; --bg: #f3f4f6; --card-bg: #ffffff; --text: #333; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--secondary); margin-bottom: 10px; }
        .control-panel { background: var(--card-bg); padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); display: flex; gap: 15px; justify-content: center; margin-bottom: 20px; }
        button { background-color: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #e04f00; }
        .jobs-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .job-card { background: var(--card-bg); border-radius: 10px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); display: flex; flex-direction: column; }
        .job-title { font-size: 1.2rem; font-weight: bold; color: var(--secondary); }
        .job-company { font-size: 0.9rem; color: #7f8c8d; margin-bottom: 10px; text-transform: uppercase; }
        .job-description { font-size: 0.9rem; color: #666; margin-bottom: 20px; flex-grow: 1; max-height: 100px; overflow: hidden; }
        .btn-apply { margin-top: auto; text-decoration: none; background-color: var(--secondary); color: white; padding: 8px 15px; border-radius: 4px; text-align: center; display: block; }
        .btn-apply:hover { background-color: var(--primary); }
        .loading { text-align: center; padding: 20px; font-weight: bold; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üéØ Painel de Vagas</h1>
        <p>Dados atualizados automaticamente via GitHub Actions</p>
    </header>

    <div class="control-panel">
        <button onclick="carregarVagas()">üîÑ Recarregar Lista</button>
    </div>

    <div id="loading" class="loading">Carregando vagas...</div>
    <div id="jobsContainer" class="jobs-grid"></div>
</div>

<script>
    // AGORA APONTAMOS PARA O ARQUIVO LOCAL
    // O GitHub Action vai baixar o XML da TOTVS e salvar com este nome:
    const XML_LOCAL = './dados_vagas.xml';

    window.addEventListener('DOMContentLoaded', carregarVagas);

    function carregarVagas() {
        const container = document.getElementById('jobsContainer');
        const loading = document.getElementById('loading');
        
        loading.style.display = 'block';
        container.innerHTML = '';

        // Adiciona timestamp para o navegador n√£o usar cache velho do arquivo local
        fetch(XML_LOCAL + '?t=' + new Date().getTime())
            .then(response => {
                if (!response.ok) throw new Error("Arquivo de vagas ainda n√£o foi gerado pelo Rob√¥.");
                return response.text();
            })
            .then(str => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(str, "text/xml");
                renderizarVagas(xmlDoc);
                loading.style.display = 'none';
            })
            .catch(err => {
                console.error(err);
                loading.innerHTML = `
                    ‚ö†Ô∏è <strong>Ainda n√£o h√° vagas carregadas.</strong><br><br>
                    Como acabamos de configurar, v√° na aba <em>Actions</em> do seu GitHub e verifique se o fluxo "Atualizar XML" rodou com sucesso.<br>
                    Erro t√©cnico: ${err.message}
                `;
            });
    }

    function renderizarVagas(xmlDoc) {
        const jobs = xmlDoc.getElementsByTagName('job');
        const container = document.getElementById('jobsContainer');

        if (jobs.length === 0) {
            container.innerHTML = '<p>Nenhuma vaga encontrada no arquivo.</p>';
            return;
        }

        for (let i = 0; i < jobs.length; i++) {
            const job = jobs[i];
            
            // Pega dados com seguran√ßa
            const get = (tag) => job.getElementsByTagName(tag)[0]?.textContent || '';
            
            // Limpa descri√ß√£o HTML
            const div = document.createElement("div");
            div.innerHTML = get('description');
            const descLimpa = div.innerText.substring(0, 150) + "...";

            const card = document.createElement('div');
            card.className = 'job-card';
            card.innerHTML = `
                <div class="job-title">${get('title')}</div>
                <div class="job-company">${get('company')}</div>
                <div class="job-description">${descLimpa}</div>
                <div style="font-size:0.85rem; color:#555; margin-bottom:10px;">
                    üìç ${get('city')} - ${get('state')}
                </div>
                <a href="${get('applyUrl')}" target="_blank" class="btn-apply">Ver Vaga</a>
            `;
            container.appendChild(card);
        }
    }
</script>

</body>
</html>
